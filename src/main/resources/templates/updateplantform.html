<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        h2 {
            text-align: center;
        }

        p {
            margin-left: 100px;
        }
    </style>
</head>
<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"><img src="https://i.postimg.cc/BQhRgPBF/Untitledrm.png" width="65" height="65"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newplant">ลงทะเบียนพันธุ์ไม้</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.dnp.go.th/botany/PDF/publications/saranukrom.pdf">ดาวห์โหลดหนังสือ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutme">เกี่ยวกับเรา</a>
                </li>
            </ul>
            <form action="/" method="get" class="d-flex">
                <input class="form-control me-2" type="text" name="keyword" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>ลงทะเบียนพันธุ์ไม้</h2>
            <form th:action="@{/updateplant/{id}(id=${plant.id})}" th:object="${plant}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="thName" class="form-label">ชื่อไทย</label>
                    <input type="text" class="form-control" id="thName" th:field="*{thName}">
                </div>
                <div class="mb-3">
                    <label for="engName" class="form-label">ชื่ออังกฤษ</label>
                    <input type="text" class="form-control" id="engName" th:field="*{engName}">
                </div>
                <div class="mb-3">
                    <label for="family" class="form-label">วงศ์</label>
                    <input type="text" class="form-control" id="family" th:field="*{family}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">รายละเอียด</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">รูป</label>
                    <input type="file"  class="form-control" accept="image/png, image/jpeg" id="image" name="image"/>
                </div>
                <button type="submit" value="Update" class="btn btn-primary">บันทึก</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
